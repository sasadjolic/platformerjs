<body>

<!-- Define tiles that can be used on the map.   -->
<!-- Each tile is a different JPEG or PNG image. -->
<!-- Tiles have one-letter names.                -->
<script>
var tiles = {
  r: 'images/tiles/ground-red.jpg',
  g: 'images/tiles/ground-green.jpg',
  b: 'images/tiles/ground-blue.jpg'
}
</script>

<!-- Define the level (map). Each character represents one tile. -->
<!-- Use the one-letter tile names defined above.                -->
<!-- Exception is the player character: use P for this.          -->
<script id="level" type="text/map">
b b b b b b b b b b b b
b b b b b b b b b b b b
r        P            r
ggggggggggggggggggggggg
g g g g g g g g g g g g
</script>

<div id="screen">
  <div id="background"></div>
  <div id="platforms"></div>
  <div id="characters"></div>
</div>

<script src="game.js"></script>

</body>
</html>
